<!doctype html>

<html>
  <head>
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/rsvp/rsvp.js"></script>
    <script charset="utf-8">
      window.promise = new RSVP.Promise(function (resolve, reject) {
        // when the user clicks the "resolve" button, resolve the promise
        $(document).on('click', '#good-stuff', function () {
          resolve();
        });

        $(document).on('click', '#denied', function () {
          reject();
        });
      });
//example 2
// newPromise (that creats the box)
//.then
//resolve button (when user clicks it goes up and says you're ok and fufilled)
// promise is just an object, sits in memory
// if you hit resolve or reject again won't do shit because it's only one promises- can only be resolved or rejected once 
      promise.then(function () {
        console.log("Yay!  I was resolved.");
      }, function () {
        console.log("So sad.... I was rejected.");
      })
    </script>
  </head>
